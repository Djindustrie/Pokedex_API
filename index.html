<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="img/icon/pokemon-Loading.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
</head>

<body id="myBody" class="" onload="getContent()">

    <header>
        <div class="headerLeftPart">
            <img class="icon" src="img/icon/pokemon-icon.png" alt="">
            <h1 class="h1">Pokedex</h1>
        </div>
        <div>
            <input id="pokemonNameFilter" class="inputSearch" type="text" placeholder="Pokemon Name"
                onkeyup="pokemonNameFilter()">
        </div>
    </header>

    <div class="basisContener">
        <div id="pokemonCard" class="contentBasis"></div>
        <button id="morePokemon" class="morePokemon" onclick="loadMorePokemon()">Load More</button>
    </div>

    <div id="overlay" class="overlay d-none" onclick="closeOverlay()">
    </div>

    <div id="loadingSpinner" class="n-none">
        <div class="spinner">
            <img class="loadingIcon" src="img/gif/Pokemon-Pikach.gif" alt="Loading">
        </div>
    </div>

    <footer>
        <h2 class="h2">Presented by <br>Djindustrie</h2>
    </footer>

</body>
<script src="templates.js"></script>
<script src="script.js"></script>

</html>
